<!doctype html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - Flaskr</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  </head>
  <body>
      <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Flask Story</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          {% if g.user %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">{{ g.user['username']}}</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('auth.logout') }}">Log Out</a>
          {% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('auth.register') }}">Register</a>
            <a class="py-2 text-dark text-decoration-none" href="{{ url_for('auth.login') }}">Log In</a>
          {% endif %}
      </nav>
    </div>
<section class="content">
        <div class="container">
          <header>
            {% block header %}{% endblock %}
          </header>
          {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
          {% block content %}{% endblock %}
          </div>
</section>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
